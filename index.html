<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Persistent Preferences</title>
</head>
<body class="">
    <main class="container-fluid row justify-content-center">
        <div class="list-pannel list-pannel-traditional-modal col-md-9" id="list-pannel">
            <h2 class="mt-2">Destinations</h2>
            <ul class="list-container list-pannel-traditional-modal" id="list-container">
                
            </ul>
        </div>
        <div class="preference-pannel preference-pannel-traditional-modal col-md-3" id="preference-pannel">
            <h2 class="mt-2">Preference</h2>
            <label for="theme-preference">Theme</label>
            <select name="theme-preference" id="theme-preference">
                <option value="traditional" selected id="traditional">Traditional</option>
                <option value="dark" id="dark">Dark</option>
                <option value="sunset" id="sunset">Sunset</option>
            </select>
            <label for="list-style">List Style</label>
            <select name="list-style" id="list-style">
                <option value="button-style" selected id="button-style">Button Style</option>
                <option value="minimalism" id="minimalism">Minimalism</option>
                <option value="expanded" id="expanded">Expanded</option>
            </select>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
